<div class="resistor-calculator">
  <h1>Resistor Color Code Calculator</h1>
  <div class="bands">
    <div *ngFor="let band of bands; let i = index">
      <label for="band{{i}}">{{band}}</label>
      <select id="band{{i}}" [(ngModel)]="selectedColors[i]" (change)="calculate()">
        <option *ngFor="let color of colorNames" [value]="color">{{color}}</option>
      </select>
    </div>
  </div>
  <div class="result">
    <p>Resistance: {{resistance}}</p>
    <p *ngIf="tolerance">Tolerance: {{tolerance}}</p>
  </div>
</div>
